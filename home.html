        </div>

        <div class="col-sm-6">
          <label for="patgen-pattern-colour" class="form-label" id="patgen-pattern-colour-label">Pattern colour (for binary '1')</label>
          <input type="color" class="form-control" id="patgen-pattern-colour" placeholder="" required>
          <div class="invalid-feedback">
            Pattern colour is required.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="patgen-background-colour" class="form-label" id="patgen-background-colour-label">Background colour (for binary '0')</label>
          <input type="color" class="form-control" id="patgen-background-colour" placeholder="" required>
