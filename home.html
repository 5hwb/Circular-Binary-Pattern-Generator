<!DOCTYPE html>
<html>
<head>
  <title>Binary Circle Pattern Generator</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body onload="init();">
  <div id="header">
    <div id="header_inner" class="fixed">
      <div id="logo">
        <h1>Binary Circle Pattern Generator</h1>
      </div>
    </div>
  </div>

  <!-- PUT YOUR HTML GUI ITEMS HERE -->
  <canvas id="tutorial" width="600" height="600"></canvas>
  
  <!--   constructor(ringMessage, numOfMsgChars, numOfDigits, paddingLen, charOffset, digitOffset) -->
  <form>
    <p><strong>Message</strong></p>
    <input type="text" id="user-string"></input>
    <p><strong>Message length (number of characters)</strong></p>
    <input type="number" id="user-num-of-msg-chars"></input>
    <p><strong>Number of binary digits per char</strong></p>
    <input type="number" id="user-num-of-digits"></input>
    <p><strong>Padding length</strong></p>
    <input type="number" id="user-padding-len"></input>
    <p><strong>Character Offset</strong></p>
    <input type="number" id="user-char-offset"></input>
    <p><strong>Binary Digit Offset</strong></p>
    <input type="number" id="user-digit-offset"></input>
  </form>


  <!-- PUT YOUR JS ITEMS HERE -->
  <script src="home.js" type="text/javascript"></script>
  
  <!-- PUT YOUR CSS STYLING HERE -->
  <style type="text/css">
    canvas { border: 1px solid black; }
  </style>
</body>
</html>
