<!DOCTYPE html>
<html>
<head>
  <title>Binary Circle Pattern Generator</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body onload="init();">
  <!-- Heading row -->
  <div class="row">
    <div>
      <h1 class="text-center">Circular Binary Pattern Generator</h1>
      <hr/>
    </div>
  </div>
  

  <!-- Canvas element -->
  <div align="center">
    <canvas id="tutorial" width="600" height="600"></canvas>
  </div>
  
  <!--   constructor(ringMessage, numOfMsgChars, numOfDigits, paddingLen, charOffset, digitOffset) -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="ring1-tab" data-bs-toggle="tab" data-bs-target="#ring1" type="button" role="tab" aria-controls="ring1" aria-selected="true">Ring 1</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="ring2-tab" data-bs-toggle="tab" data-bs-target="#ring2" type="button" role="tab" aria-controls="ring2" aria-selected="false">Ring 2</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="ring3-tab" data-bs-toggle="tab" data-bs-target="#ring3" type="button" role="tab" aria-controls="ring3" aria-selected="false">Ring 3</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="ring1" role="tabpanel" aria-labelledby="ring1-tab">
      <form>
        <p><strong>Message</strong></p>
        <input type="text" id="user-string"></input>
        <p><strong>Message length (number of characters)</strong></p>
        <input type="number" id="user-num-of-msg-chars"></input>
        <p><strong>Number of binary digits per char</strong></p>
        <input type="number" id="user-num-of-digits"></input>
        <p><strong>Padding length</strong></p>
        <input type="number" id="user-padding-len"></input>
        <p><strong>Character Offset</strong></p>
        <input type="number" id="user-char-offset"></input>
        <p><strong>Binary Digit Offset</strong></p>
        <input type="number" id="user-digit-offset"></input>
      </form>
    </div>
    <div class="tab-pane fade" id="ring2" role="tabpanel" aria-labelledby="ring2-tab">
      <p>There's supposed to be more config for the other rings...</p>
    </div>
    <div class="tab-pane fade" id="ring3" role="tabpanel" aria-labelledby="ring3-tab">
      <p>There's supposed to be more config for the other rings... PART 3!</p>
    </div>
  </div>


  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="home.js" type="text/javascript"></script>
  
  <!-- PUT YOUR CSS STYLING HERE -->
  <style type="text/css">
    canvas { border: 1px solid black; }
  </style>
</body>
</html>
